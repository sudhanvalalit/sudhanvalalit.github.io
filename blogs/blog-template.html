        <!-- Marked.js for Markdown parsing -->

        <!-- Blog Post Styles -->
        <style>
            .blog-post-container {
                max-width: 900px;
                margin: 0 auto;
                padding: 40px 20px;
            }

            .blog-header {
                margin-bottom: 40px;
                padding-bottom: 30px;
                border-bottom: 2px solid #e0e0e0;
            }

            .blog-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #0c0c0c;
                margin-bottom: 20px;
            }

            .blog-meta {
                display: flex;
                align-items: center;
                gap: 20px;
                color: #666;
                font-size: 0.95rem;
            }

            .blog-meta-item {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .blog-content {
                font-size: 1.1rem;
                line-height: 1.8;
                color: #333;
            }

            .blog-content h2 {
                margin-top: 40px;
                margin-bottom: 20px;
                font-size: 2rem;
                font-weight: 600;
                color: #0078ff;
            }

            .blog-content h3 {
                margin-top: 30px;
                margin-bottom: 15px;
                font-size: 1.5rem;
                font-weight: 600;
                color: #333;
            }

            .blog-content p {
                margin-bottom: 20px;
            }

            .blog-content img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin: 30px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .blog-content code {
                background-color: #f5f5f5;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: 'Courier New', monospace;
                font-size: 0.9em;
            }

            .blog-content pre {
                background-color: #f5f5f5;
                padding: 20px;
                border-radius: 8px;
                overflow-x: auto;
                margin: 20px 0;
            }

            .blog-content pre code {
                background-color: transparent;
                padding: 0;
            }

            .blog-content blockquote {
                border-left: 4px solid #0078ff;
                padding-left: 20px;
                margin: 30px 0;
                font-style: italic;
                color: #666;
            }

            .blog-content ul,
            .blog-content ol {
                margin-bottom: 20px;
                padding-left: 30px;
            }

            .blog-content li {
                margin-bottom: 10px;
            }

            .blog-tags {
                margin-top: 40px;
                padding-top: 30px;
                border-top: 2px solid #e0e0e0;
            }

            .tag {
                display: inline-block;
                background-color: #0078ff;
                color: white;
                padding: 5px 15px;
                border-radius: 20px;
                margin-right: 10px;
                margin-bottom: 10px;
                font-size: 0.9rem;
            }

            .comments-section {
                margin-top: 60px;
                padding-top: 40px;
                border-top: 2px solid #e0e0e0;
            }

            .back-to-blogs {
                margin-top: 40px;
                text-align: center;
            }

            .back-to-blogs a {
                color: #0078ff;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
            }

            .back-to-blogs a:hover {
                text-decoration: underline;
            }

            /* Dark Mode Support */
            body.dark-mode .blog-title {
                color: #e0e0e0;
            }

            body.dark-mode .blog-content {
                color: #b0b0b0;
            }

            body.dark-mode .blog-content h2 {
                color: #4db8ff;
            }

            body.dark-mode .blog-content h3 {
                color: #e0e0e0;
            }

            body.dark-mode .blog-content code {
                background-color: #2a2a2a;
                color: #e0e0e0;
            }

            body.dark-mode .blog-content pre {
                background-color: #2a2a2a;
            }

            body.dark-mode .blog-header,
            body.dark-mode .blog-tags,
            body.dark-mode .comments-section {
                border-color: #444;
            }
        </style>

        <!-- Blog Post Section -->
        <section class="blog-post-section sect-pt4 route" style="margin-top: 80px;">
            <div class="container">
                <div class="blog-post-container">

                    <!-- Blog Header -->
                    <div class="blog-header">
                        <h1 class="blog-title" id="post-title">Loading...</h1>
                        <div class="blog-meta">
                            <div class="blog-meta-item">
                                <i class="ion-calendar"></i>
                                <span id="post-date">Loading...</span>
                            </div>
                            <div class="blog-meta-item">
                                <i class="ion-person"></i>

                            </div>

                    <!-- Blog Content (Markdown will be rendered here) -->

        <!-- JavaScript Libraries -->
        <script src="../lib/jquery/jquery.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Blog Post Loader -->
        <script>
            // Configuration - change this for each blog post
            const BLOG_CONFIG = {
                markdownFile: 'posts/sample-post.md', // Path to markdown file
                title: 'Sample Blog Post',
                date: 'January 1, 2024',
                author: 'Sudhanva Lalit',
                readTime: '5 min read',
                tags: ['Travel', 'Physics', 'Life']
            };

            // Load and render markdown content
            async function loadBlogPost() {
                try {
                    const response = await fetch(BLOG_CONFIG.markdownFile);
                    const markdown = await response.text();

                    // Set metadata
                    document.getElementById('post-title').textContent = BLOG_CONFIG.title;
                    document.getElementById('post-date').textContent = BLOG_CONFIG.date;
                    document.getElementById('post-author').textContent = BLOG_CONFIG.author;
                    document.getElementById('post-read-time').textContent = BLOG_CONFIG.readTime;
                    document.title = BLOG_CONFIG.title + ' - Sudhanva Lalit';

                    // Render markdown
                    const contentDiv = document.getElementById('blog-content');
                    contentDiv.innerHTML = marked.parse(markdown);

                    // Add tags
                    const tagsDiv = document.getElementById('blog-tags');
                    tagsDiv.innerHTML = '<strong>Tags: </strong>';
                    BLOG_CONFIG.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'tag';
                        tagSpan.textContent = tag;
                        tagsDiv.appendChild(tagSpan);
                    });

                } catch (error) {
                    console.error('Error loading blog post:', error);
                    document.getElementById('blog-content').innerHTML =
                        '<p>Sorry, there was an error loading this blog post.</p>';
                }
            }

            // Dark mode functionality
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').className = 'ion-ios-sunny';
                // Change utterances theme
                const utterancesFrame = document.querySelector('.utterances-frame');
                if (utterancesFrame) {
                    utterancesFrame.contentWindow.postMessage(
                        { type: 'set-theme', theme: 'github-dark' },
                        'https://utteranc.es'
                    );
                }
            }

            document.getElementById('theme-toggle').addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                const themeIcon = document.getElementById('theme-icon');

                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.className = 'ion-ios-sunny';
                    localStorage.setItem('theme', 'dark');
                    // Change utterances theme
                    const message = {
                        type: 'set-theme',
                        theme: 'github-dark'
                    };
                    const iframe = document.querySelector('.utterances-frame');
                    if (iframe) {
                        iframe.contentWindow.postMessage(message, 'https://utteranc.es');
                    }
                } else {
                    themeIcon.className = 'ion-ios-moon';
                    localStorage.setItem('theme', 'light');
                    // Change utterances theme
                    const message = {
                        type: 'set-theme',
                        theme: 'github-light'
                    };
                    const iframe = document.querySelector('.utterances-frame');
                    if (iframe) {
                        iframe.contentWindow.postMessage(message, 'https://utteranc.es');
                    }
                }
            });

            // Load blog post when page loads
            document.addEventListener('DOMContentLoaded', loadBlogPost);
        </script>
