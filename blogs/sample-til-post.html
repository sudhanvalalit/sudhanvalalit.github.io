        <!-- Blog Post Loading Script -->
        <script>
            // Configure your blog post here
            const BLOG_CONFIG = {
                markdownFile: 'posts/sample-til.md',
                title: 'The Art of Fermi Estimation',
                date: 'December 20, 2025',
                author: 'Sudhanva Lalit',
                readTime: '6 min read',
                tags: ['Physics', 'Problem Solving', 'Mathematics', 'Education']
            };

            // Set metadata
            document.getElementById('blog-title').textContent = BLOG_CONFIG.title;
            document.getElementById('blog-date').textContent = BLOG_CONFIG.date;
            document.getElementById('blog-author').textContent = BLOG_CONFIG.author;
            document.getElementById('blog-readtime').textContent = BLOG_CONFIG.readTime;

            // Load and render markdown content
            fetch(BLOG_CONFIG.markdownFile)
                .then(response => response.text())
                .then(markdown => {
                    // Configure marked options
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        headerIds: true,
                        mangle: false
                    });

                    // Render markdown to HTML
                    const htmlContent = marked.parse(markdown);
                    document.getElementById('blog-content').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('blog-content').innerHTML = '<p>Error loading blog content.</p>';
                });

            // Add tags
            const tagsContainer = document.getElementById('blog-tags');
            BLOG_CONFIG.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'blog-tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
